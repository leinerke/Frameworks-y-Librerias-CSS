<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-Store</title>
  <!-- css -->
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="foundation-icons/foundation-icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <!-- contenedor principal -->
  <div class="row">

    <!-- cabecera -->
    <div class="small-12 columns small-order-1">
      <div class="row">
        <!-- logo -->
        <div class="medium-6 logo columns text-center medium-text-left">
          <h1>GastronoLisa</h1>
          <h4 class="eslogan">Chef en Casa</h4>
        </div>
      </div>
    </div>
    <!-- cuerpo -->
    <div class="small-12 columns small-order-3">
      <hr>
      <div class="row large-uncollapse">
        <!-- column left -->
        <div class="large-3 medium-4 columns show-for-medium">
          <div class="callout">
            <form>
              <div class="input-group">
                <input type="text" style="width: 100%" class="input-group-field">
                <span class="input-group-label" style="background: #c600b6; color: white"><i class="fi-magnifying-glass"></i></span>
              </div>
            </form>
          </div>
        </div>
        <!-- fin del formulario de busqueda -->

        <!-- contenido -->
        <div class="large-9 columns">
          <div class="callout">
            <h3>Decoración</h3>
            <hr>
            <div class="row large-uncollapse">
              <div class="large-4 small-12 medium-6 columns">
                <div class="secondary callout text-center">
                  <img src="img/1.jpg" alt="Decoracion 1" class="thumbnail" />
                  <h5>Decoración 1</h5>
                  <p>
                    <a href="#">Ver más <i class="step fi-plus"></i></a>
                  </p>
                </div>
              </div>
              <div class="large-4 small-12 medium-6 columns">
                <div class="secondary callout text-center">
                  <img src="img/2.jpg" alt="Decoracion 1" class="thumbnail" />
                  <h5>Decoración 2</h5>
                  <p>
                    <a href="#">Ver más <i class="step fi-plus"></i></a>
                  </p>
                </div>
              </div>
              <div class="large-4 small-12 medium-12 columns">
                <div class="secondary callout text-center">
                  <img src="img/3.jpg" alt="Decoracion 1" class="thumbnail" />
                  <h5>Decoración 3</h5>
                  <p>
                    <a href="#">Ver más <i class="step fi-plus"></i></a>
                  </p>
                </div>
              </div>
            </div>
            <div class="row large-uncollapse">
              <div class="large-4 small-12 medium-6 columns">
                <div class="secondary callout text-center">
                  <img src="img/4.jpg" alt="Decoracion 1" class="thumbnail" />
                  <h5>Decoración 4</h5>
                  <p>
                    <a href="#">Ver más <i class="step fi-plus"></i></a>
                  </p>
                </div>
              </div>
              <div class="large-4 small-12 medium-6 columns">
                <div class="secondary callout text-center">
                  <img src="img/5.jpg" alt="Decoracion 1" class="thumbnail" />
                  <h5>Decoración 5</h5>
                  <p>
                    <a href="#">Ver más <i class="step fi-plus"></i></a>
                  </p>
                </div>
              </div>
              <div class="large-4 small-12  medium-12 columns">
                <div class="secondary callout text-center">
                  <img src="img/6.jpg" alt="Decoracion 1" class="thumbnail" />
                  <h5>Decoración 6</h5>
                  <p>
                    <a href="#">Ver más <i class="step fi-plus"></i></a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Fin del contenido -->
      </div>
    </div>
  </div>


  <script src="js/jquery.js"></script>
  <script src="js/what-input.js"></script>
  <script src="js/foundation.min.js" charset="utf-8"></script>
  <script src="js/home.js" charset="utf-8"></script>
</body>

</html>
