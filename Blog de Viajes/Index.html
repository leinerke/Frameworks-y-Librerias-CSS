<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- la etiqueta viewport tiene que ir de la siguiente manera -->
  <!-- esta es la fuente de iconos, ojo muy importante -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- esta es la hoja de estilos de materialize -->
  <link rel="stylesheet" href="css/materialize.min.css" type="text/css" media="screen,projection">
  <!-- mi hoja de estilos -->
  <link rel="stylesheet" href="css/app.css" type="text/css" media="screen,projection">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximun-scale=1.0">
  <title>Mis Viajes</title>
</head>

<body>
  <div class="row bg-img">
    <!-- header -->
    <div class="row bg-color">
      <div class="container">
        <div class="row contenedor-logo">
          <!-- logo -->
          <div class="col m5 img-logo">
            <img src="img/Logo.png" class="responsive-img"></div>
          <div class="col m7 s12 offset-m5">
            <!-- navbar -->
            <div class="row">
              <div class="col s12 center">
                <ul class="nav">
                  <li><a class="waves-effect waves-light btn boton">Inicio <i class="material-icons right">cloud</i></a></li>
                  <li><a class="waves-effect waves-light btn boton">Viajes <i class="material-icons right">cloud</i></a></li>
                  <li><a class="waves-effect waves-light btn boton">Recomendaciones <i class="material-icons right">cloud</i></a></li>
                </ul>
              </div>
            </div>
            <!-- eslogan -->
            <div class="row">
              <div class="col-m12 ">
                <h5 class="eslogan">Viajar y no aprender, es como no viajar</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Body -->
    <div class="row">
      <!-- Redes Sociales -->
      <div class="col m1"></div>
      <div class="col m11">
        <div class="container">
          <!-- Contenido -->
          <div class="row">
            <div class="col m4"></div>
            <div class="col m4"></div>
            <div class="col m4"></div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- JS, es mejor ponerlo al final del body para optimizar carga de la pagina -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
